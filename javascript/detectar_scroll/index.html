<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      height: 2000px;
    }
    #posicaoY {
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px;
      border: 1px solid #CCC;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="posicaoY"></div>

  <script>
    window.addEventListener('scroll', () => {
      document.querySelector('#posicaoY').innerHTML = window.scrollY
    });
  </script>
</body>
</html>
