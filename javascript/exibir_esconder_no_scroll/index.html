<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      height: 2000px;
    }
    #posicaoY {
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px;
      border: 1px solid #CCC;
      border-radius: 5px;
    }
    #conteudo {
      position: absolute;
      top: 500px;
      left: 50%;
      width: 300px;
      height: 150px;
      margin-left: -150px;
      background-color: blue;
      display: none;
    }
  </style>
</head>
<body>
  <div id="posicaoY"></div>
  <div id="conteudo"></div>

  <script>
    window.addEventListener('scroll', () => {
      document.querySelector('#posicaoY').innerHTML = window.scrollY

      if (window.scrollY >= 200)  {
        document.querySelector('#conteudo').style.display = 'block';
      }
    });
  </script>
</body>
</html>
